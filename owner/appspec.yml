version: 0.0
os: linux

files:
  - source: /
    destination: /home/dev-table/owner # 인스턴스에서 파일이 저장될 위치
permissions:
  - object: /home/dev-table/owner
    owner: ec2-user
    group: ec2-user
    mode: 755
hooks:
  ApplicationStart:
    - location: scripts/deploy.sh
      timeout: 60
      runas: ec2-user